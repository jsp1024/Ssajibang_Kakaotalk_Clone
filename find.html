<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <title>Find - KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span class="screen-header__icons-cog badge-cog"></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon"><i class="fas fa-qrcode fa-lg"></i><span>QR Code</span></div>
                <div class="find-icons__icon"><i class="fas fa-address-book fa-lg"></i><span>연락처 추가</span></div>
                <div class="find-icons__icon"><i class="fas fa-fingerprint fa-lg"></i><span>ID 추가</span></div>
                <div class="find-icons__icon"><i class="far fa-envelope fa-lg"></i><span>편지</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">도지코인 가족방</h5>
                        <h6 class="open-post__hashtags">#도지#떡상#가즈아</h6>
                        <div class="open-post__members">
                            <img src="img/blackcow.jpg" />
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="img/dogecoin.jpg" />
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i><span>999+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"> <i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification2 badge-sm"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
